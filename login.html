    <script>
      var validateTip=document.getElementById('validate-tip'),
      	checkArr=[
      		{"id":"username","title":"用户名/账号","rules":['required']},
      		{"id":"password","title":"密码","rules":['required']}
      	];
      for(var i=0,len=checkArr.length;i<len;i++){
      	var item=document.getElementById(checkArr[i]['id']),
      		title=checkArr[i]['title'],
      		rules=checkArr[i]['rules'];
      	(function(title,rules){
      		item.onblur=function(){
      			var val=this.value,
      				res=check(val,title,rules);
      			if(res.error){
      				validateTip.innerHTML=res.title+res.msg;
      			}else{
      				validateTip.innerHTML='';
      			}
      		}
      	})(title,rules);
      }
    </script>
